<html>
    <head>
        <meta charset="utf-8">
        <link href="//fonts.googleapis.com/css?family=Macondo&display=swap" rel="stylesheet" type="text/css">
        <link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="styles.css">
        <title>Level 3</title>
        <script src="https://cdn.jsdelivr.net/gh/kripken/ammo.js@HEAD/builds/ammo.wasm.js"></script>
        <style>
            body { margin: 0; }
        </style>
    </head>
    <body>
        <script src="tomb.js" type="module"></script>
       
          <button id = pauseButton style="font-size:30px;cursor:pointer;position:absolute;background:#124429" onclick="openNav()">&#9776;</button>
          <div id="myNav" class="overlay">
            <a id = closeMenu href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <div class="overlay-content">
              <h1>Paused</h1>
              <a href="level3.html" style=" font-family: 'Macondo', cursive;">Restart Level</a>
              <a href="../level1/level1.html" style=" font-family: 'Macondo', cursive;">Restart Game</a>
              <a href="../menu.html" style=" font-family: 'Macondo', cursive;">Exit to Title</a>
              <p>Controls:<br>
                <br>WASD (forward, left, back, right)<br>
                <br>Left click on mouse to move the world<br>
                <br>Click t to interact with an object<br>
                <br>Press Ctrl to toggle between 1st and 3rd person view</p>
            </div>
          </div>
    
        <script>
        function openNav() {
          document.getElementById("myNav").style.width = "100%";
        }
        
        function closeNav() {
          document.getElementById("myNav").style.width = "0%";
        }
        </script>
    </body>
</html>
