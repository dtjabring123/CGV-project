<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="//fonts.googleapis.com/css?family=Macondo&display=swap" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="menu.css">
    <title>In Loving Memory</title>
</head>
<body>
    <script src="menu.js" type="module"></script>
    <!--following code snippet is from https://www.w3schools.com/tags/att_audio_loop.asp -->
    <div id = world></div>
     <button id = musicButton style="font-size:30px;cursor:pointer;position:absolute;background:#124429" onclick="startMusic()">Music off</button>

    <script>
    var myMusic;
    var musicOn=false;
    function startMusic() {
      
      if(musicOn==false){
        musicOn=true;
        myMusic = new sound('../sounds/RPG-Intro_v001_Looping.mp3');
        myMusic.play();
        document.getElementById("musicButton").innerHTML="Music on"
      }
      else if(musicOn==true){
        musicOn=false;
        myMusic.stop();
        document.getElementById("musicButton").innerHTML="Music off"
      }
}
    
    
    function sound(src) {
        this.sound = document.createElement("audio");
        this.sound.src = src;
        this.sound.setAttribute("preload", "auto");
        this.sound.setAttribute("controls", "none");
        this.sound.style.display = "none";
        document.body.appendChild(this.sound);
        this.play = function(){
            this.sound.play();
        }
        this.stop = function(){
            this.sound.pause();
        }    
    }
  </script>
  </body>
</html>
